name: Reusable workflow example

on:
  workflow_dispatch:
    inputs:
      username:
        required: true
        type: string
      token:
        required: true
        type: string

env:
      SUPER_SECRET: ${{ secrets.token_from_settings }}

jobs:
  do-it:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: Get composite run steps repository
        uses: actions/checkout@v2
        with:
          repository: cjdcordeiro-new-test/test-repo1
          # Select revision
          ref: main
          # Personal access token to check out private repository
          token: ${{ secrets.PAT_TOKEN }}
          # Indicate where to check action out to
          path: foo
          
      - run: ls foo

      - uses: ./foo/cjdcordeiro-new-test/test-repo1/test@main
        with:
          token: ${{ inputs.token }}
